<ion-header>

    <ion-navbar>
        <ion-title>Sign Up</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="splash-logo"></div>
    <div>
        <ion-list>

            <ion-item>
                <ion-label stacked>Skill Set(separate with comma)</ion-label>
                <ion-input type="text" [(ngModel)]="skills" name="skills" placeholder="eg. PHP, Writing, Chef"
                           required="required"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Email</ion-label>
                <ion-input type="email" [(ngModel)]="email" name="email" placeholder="james@propay.co.za"
                           required="required"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Phone</ion-label>
                <ion-input type="text" [(ngModel)]="phone" name="phone" required="required" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password" required="required" ></ion-input>
            </ion-item>

            <hr/>

            <ion-item>
                <ion-label stacked>First Name</ion-label>
                <ion-input type="text" [(ngModel)]="first_name" name="first_name" required="required"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Last Name</ion-label>
                <ion-input type="text" [(ngModel)]="last_name" name="last_name" required="required"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>City</ion-label>
                <ion-input type="text" [(ngModel)]="city" name="city" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>State</ion-label>
                <ion-input type="text" [(ngModel)]="state" name="state" ></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>Looking for Job?</ion-label>
                <ion-toggle type="text" [(ngModel)]="isJobSeeker" name="isJobSeeker" checked="false" ></ion-toggle>
            </ion-item>

            <div padding text-center>
                <button ion-button color="danger" round (click)="doSignUp()">SignUp</button>
            </div>
        </ion-list>
    </div>
</ion-content>
